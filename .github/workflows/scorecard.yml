name: Scorecard supply-chain security
on:
  branch_protection_rule:
  schedule:
    - cron: '37 10 * * 4'
  push:
    branches: [ "master" ]

# Global permissions set to read-all for security
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Required to upload SARIF results to Code Scanning
      security-events: write
      # Required to publish results to OpenSSF (id-token)
      id-token: write
      # REQUIRED for actions/upload-artifact to function
      actions: write
      # Required for checkout
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4.x
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard analysis
        uses: ossf/scorecard-action@v2.3.1
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      # This was the step failing due to permissions
      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4 # Updated to v4 for better reliability
        with:
          name: scorecard-results
          path: results.sarif
          retention-days: 5

      - name: Upload results to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
