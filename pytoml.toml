[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "guro"
version = "1.1.2"
description = "A System Tool-kit for Real-time Monitoring and Analysis"
readme = "README.md"
long-description-content-type = "text/markdown"
authors = [
    {name = "Dhanush Kandhan", email = "dhanushkandhan75@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.7"
keywords = [
    "system-monitoring",
    "gpu-optimization",
    "performance-tuning",
    "hardware-monitoring",
    "system-administration",
    "nvidia-gpu",
    "amd-gpu",
    "intel-gpu",
    "resource-monitoring",
    "system-optimization"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS :: MacOS X",
    "Topic :: System :: Hardware",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Operating System",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Natural Language :: English"
]

dependencies = [
    "click>=8.0.0",
    "rich>=12.0.0",
    "psutil>=5.8.0",
    "gputil>=1.4.0",
    "numpy>=1.20.0",
    "py-cpuinfo>=8.0.0",
    "nvidia-ml-py>=11.515.0",
    "wmi>=1.5.0; sys_platform == 'win32'"
]

[project.optional-dependencies]
nvidia = [
    "py3nvml>=0.2.7",
    "nvidia-ml-py>=11.515.0"
]
amd = [
    "pyamdgpuinfo>=2.1.0"
]
test = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.1.0"
]
all = [
    "py3nvml>=0.2.7",
    "nvidia-ml-py>=11.515.0",
    "pyamdgpuinfo>=2.1.0",
    "matplotlib>=3.5.0",
    "plotly>=5.5.0"
]

[project.urls]
"Bug Reports" = "https://github.com/dhanushk-offl/guro/issues"
"Source" = "https://github.com/dhanushk-offl/guro"
"Documentation" = "https://github.com/dhanushk-offl/guro/wiki"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.entry-points]
console_scripts = [
    "guro=guro.cli.main:cli"
]
